<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="hero">
        <h1>Timer Studio</h1>
      </section>

      <section class="timer-card" aria-live="polite">
        <div class="dial">
          <svg viewBox="0 0 260 260" aria-hidden="true">
            <defs>
              <linearGradient id="dialGlow" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#ff8a5b" />
                <stop offset="100%" stop-color="#ffbe5c" />
              </linearGradient>
            </defs>
            <circle class="dial-track" cx="130" cy="130" r="110" />
            <circle
              class="dial-progress"
              cx="130"
              cy="130"
              r="110"
              stroke="url(#dialGlow)"
            />
          </svg>
          <div class="time-readout">
            <span id="timeDisplay">00:00</span>
            <span id="statusLabel" class="status">Ready</span>
          </div>
        </div>

        <div class="controls">
          <div class="inputs">
            <label>
              <span>Minutes</span>
              <input id="minutesInput" type="number" min="0" max="99" value="3" />
            </label>
            <label>
              <span>Seconds</span>
              <input id="secondsInput" type="number" min="0" max="59" value="0" />
            </label>
            <button id="setBtn" class="ghost">Set</button>
          </div>

          <div class="actions">
            <button id="startBtn" class="primary">Start</button>
            <button id="resetBtn" class="ghost">Reset</button>
            <button id="clearAlarmBtn" class="ghost" disabled>
              Clear Sound
            </button>
          </div>

          <div class="presets">
            <button class="chip" data-minutes="3">3 Min</button>
            <button class="chip" data-minutes="5">5 Min</button>
            <button class="chip" data-minutes="10">10 Min</button>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
